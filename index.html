<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="clock">
    <div class="center"></div>
    <div class="hands">
      <div class="hand" id="hand-hours"></div>
      <div class="hand" id="hand-minutes"></div>
      <div class="hand" id="hand-seconds"></div>
    </div>
    <div class="numeros">
      <div class="num num-1"><span>1</span></div>
      <div class="num num-2"><span>2</span></div>
      <div class="num num-3"><span>3</span></div>
      <div class="num num-4"><span>4</span></div>
      <div class="num num-5"><span>5</span></div>
      <div class="num num-6"><span>6</span></div>
      <div class="num num-7"><span>7</span></div>
      <div class="num num-8"><span>8</span></div>
      <div class="num num-8"><span>8</span></div>
      <div class="num num-9"><span>9</span></div>
      <div class="num num-10"><span>10</span></div>
      <div class="num num-11"><span>11</span></div>
      <div class="num num-12"><span>12</span></div>
    </div>
  </div>

  
  <div class="controls">
    <label class="switch">
      <input id="toggle-sound" type="checkbox">
      <span class="slider round"></span>
    </label>
    <div>Som</div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
